<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dvina Multispeciality Hospital</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f4f7f8;
      color: #123e56;
      text-align: center;
    }

    header {
      background-color: #ffffff;
      padding: 28px 16px;
      border-bottom: 4px solid #1f6f78;
    }

    h1 {
      margin: 0;
      font-size: 28px;
      color: #123e56;
    }

    .tagline {
      margin-top: 6px;
      font-size: 16px;
      color: #1f6f78;
    }

    .hero {
      padding: 24px 16px;
    }

    .hero img {
      width: 100%;
      max-width: 720px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.12);
    }

    section {
      padding: 32px 16px;
    }

    h2 {
      color: #123e56;
      margin-bottom: 18px;
      font-size: 22px;
    }

    .services {
      max-width: 720px;
      margin: auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 16px;
    }

    .service-box {
      background: #ffffff;
      padding: 16px;
      border-radius: 8px;
      border-left: 6px solid #f2a31b;
      box-shadow: 0 1px 5px rgba(0,0,0,0.1);
      font-size: 15px;
      color: #123e56;
      font-weight: 600;
    }

    .contact {
      background-color: #ffffff;
      padding: 28px 16px;
      border-top: 4px solid #1f6f78;
    }

    .map-btn {
      display: inline-block;
      margin-top: 14px;
      padding: 12px 22px;
      background-color: #1f6f78;
      color: #ffffff;
      text-decoration: none;
      border-radius: 6px;
      font-size: 16px;
    }

    .map-btn:hover {
      background-color: #123e56;
    }
  </style>
</head>

<body>

<header>
  <h1>Dvina Multispeciality Hospital</h1>
  <div class="tagline">Healthcare you can trust</div>
</header>

<div class="hero">
  <img src="dvina-board.JPG" alt="Dvina Multispeciality Hospital">
</div>

<section>
  <h2>Specialty Services</h2>
  <div class="services">
    <div class="service-box">Cardiology</div>
    <div class="service-box">Neurology</div>
    <div class="service-box">Orthopaedics</div>
    <div class="service-box">Gynaecology</div>
  </div>
</section>

<div class="contact">
  <h2>Find Us</h2>
  <p>Sagaon, Dombivli East</p>
  <a class="map-btn" href="https://maps.app.goo.gl/3znRtyNqe74yT4Dq8" target="_blank">
    üìç Open in Google Maps
  </a>
</div>

</body>
</html>

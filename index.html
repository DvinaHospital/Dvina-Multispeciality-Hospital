<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DVINA Multispeciality Hospital</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background-color: #f6f9f9;
      color: #0f2f3a;
      text-align: center;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    .logo {
      max-width: 260px;
      margin: 20px auto 10px;
      display: block;
    }

    .title {
      font-size: 30px;
      font-weight: 700;
      letter-spacing: 1px;
      margin: 10px 0 5px;
      color: #0f4c5c;
    }

    .title .v {
      color: #f2a900; /* saffron */
    }

    .tagline {
      font-size: 16px;
      color: #4b6f7a;
      margin-bottom: 20px;
    }

    .divider {
      height: 4px;
      width: 100%;
      background-color: #0f6b74;
      margin: 25px 0;
    }

    h2 {
      color: #0f4c5c;
      margin-bottom: 20px;
    }

    .specialties {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin-bottom: 40px;
    }

    .card {
      background: white;
      border-radius: 10px;
      padding: 18px;
      font-weight: 600;
      color: #0f4c5c;
      position: relative;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    .card::before {
      content: "";
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 6px;
      background-color: #f2a900;
      border-radius: 10px 0 0 10px;
    }

    .map-btn {
      display: inline-block;
      margin-top: 15px;
      padding: 14px 22px;
      background-color: #0f6b74;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
    }

    .map-btn:hover {
      background-color: #0b5560;
    }

    @media (max-width: 600px) {
      .specialties {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <div class="container">

    <img src="dvina-board.JPG" alt="DVINA Multispeciality Hospital" class="logo">

    <div class="title">
      D<span class="v">V</span>INA MULTISPECIALITY HOSPITAL
    </div>

    <div class="tagline">Healthcare you can trust</div>

    <div class="divider"></div>

    <h2>Specialty Services</h2>

    <div class="specialties">
      <div class="card">Cardiology</div>
      <div class="card">Neurology</div>
      <div class="card">Orthopaedics</div>
      <div class="card">Gynaecology</div>
      <div class="card">Pediatrics</div>
    </div>

    <div class="divider"></div>

    <h2>Find Us</h2>
    <p>Sagaon, Dombivli East</p>

    <a class="map-btn" href="https://maps.app.goo.gl/3znRtyNqe74yT4Dq8" target="_blank">
      üìç Open in Google Maps
    </a>

  </div>
</body>
</html>

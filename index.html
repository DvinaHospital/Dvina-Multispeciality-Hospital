<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dvina Multispeciality Hospital</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f8fafc;
      color: #222;
      text-align: center;
    }
    header {
      background: #ffffff;
      padding: 24px 16px;
    }
    h1 {
      margin-bottom: 6px;
    }
    .tagline {
      color: #555;
      font-size: 16px;
    }
    .hero img {
      width: 100%;
      max-width: 720px;
      margin: 20px auto;
      display: block;
      border-radius: 6px;
    }
    section {
      padding: 28px 16px;
    }
    h2 {
      margin-bottom: 12px;
    }
    .services {
      max-width: 720px;
      margin: auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 14px;
    }
    .service-box {
      background: #ffffff;
      padding: 14px;
      border-radius: 6px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.08);
      font-size: 15px;
    }
    .map-btn {
      display: inline-block;
      margin-top: 12px;
      padding: 12px 20px;
      background: #0a58ca;
      color: #ffffff;
      text-decoration: none;
      border-radius: 6px;
      font-size: 16px;
    }
  </style>
</head>

<body>

<header>
  <h1>Dvina Multispeciality Hospital</h1>
  <div class="tagline">Healthcare you can trust</div>
</header>

<div class="hero">
  <img src="dvina-board.JPG" alt="Dvina Multispeciality Hospital Board">
</div>

<section>
  <h2>Specialty Services</h2>
  <div class="services">
    <div class="service-box">Cardiology</div>
    <div class="service-box">Neurology</div>
    <div class="service-box">Orthopaedics</div>
    <div class="service-box">Gynaecology</div>
  </div>
</section>

<section>
  <h2>Find Us</h2>
  <p>Sagaon, Dombivli East</p>
  <a class="map-btn" href="https://maps.app.goo.gl/3znRtyNqe74yT4Dq8" target="_blank">
    üìç Open in Google Maps
  </a>
</section>

</body>
</html>
